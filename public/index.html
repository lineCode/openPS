<!doctype html>

<html lang='zh-cn'>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0'>
  <title>Open PS</title>
  <link rel='stylesheet' href='style/all.07b30523ce162bd2b5.css'>
  <link rel='stylesheet' href='style/open-sans-font.css'>
  <style>
    h1 {
      font-size: 2.5em;
      margin: 0.7em 0;
      letter-spacing: 0em;
    }

    strong {
      display: inline-block;
      font-size: 1.1em;
      background: rgba(0, 0, 0, 0.1);
      padding: 0.1em 0.5em;
      margin: 0.2em 0.5em 0.2em 0;
      border-radius: 0.3em;
      font-weight: normal;
      line-height: 1.7
    }

    body {
      background: black;
    }

    figure {
      position: absolute;
      margin: auto;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      width: 6.250em;
      height: 6.250em;
      animation: rotate 2.4s linear infinite;
    }

    .white {
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      animation: flash 2.4s linear infinite;
      opacity: 0;
    }

    .dot {
      position: absolute;
      margin: auto;
      width: 2.4em;
      height: 2.4em;
      border-radius: 100%;
      transition: all 1s ease;
    }

    .dot:nth-child(2) {
      top: 0;
      bottom: 0;
      left: 0;
      background: #FF4444;
      animation: dotsY 2.4s linear infinite;
    }

    .dot:nth-child(3) {
      left: 0;
      right: 0;
      top: 0;
      background: #FFBB33;
      animation: dotsX 2.4s linear infinite;
    }

    .dot:nth-child(4) {
      top: 0;
      bottom: 0;
      right: 0;
      background: #99CC00;
      animation: dotsY 2.4s linear infinite;
    }

    .dot:nth-child(5) {
      left: 0;
      right: 0;
      bottom: 0;
      background: #33B5E5;
      animation: dotsX 2.4s linear infinite;
    }

    @keyframes rotate {
      0% {
        transform: rotate(0);
      }
      10% {
        width: 6.250em;
        height: 6.250em;
      }
      66% {
        width: 2.4em;
        height: 2.4em;
      }
      100% {
        transform: rotate(360deg);
        width: 6.250em;
        height: 6.250em;
      }
    }

    @keyframes dotsY {
      66% {
        opacity: .1;
        width: 2.4em;
      }
      77% {
        opacity: 1;
        width: 0;
      }
    }

    @keyframes dotsX {
      66% {
        opacity: .1;
        height: 2.4em;
      }
      77% {
        opacity: 1;
        height: 0;
      }
    }

    @keyframes flash {
      33% {
        opacity: 0;
        border-radius: 0%;
      }
      55% {
        opacity: .6;
        border-radius: 100%;
      }
      66% {
        opacity: 0;
      }
    }

  </style>
  <script>
    function loadingDone() {
      setTimeout(() => {
        document.getElementById('loading').remove();
      }, 2000);
    }
  </script>

</head>

<body class='theme0'>
<figure id="loading">
  <div class="dot white"></div>
  <div class="dot"></div>
  <div class="dot"></div>
  <div class="dot"></div>
  <div class="dot"></div>
</figure>
<div id='cap' style='display:none;'></div>
<div class='topfloat' style='display:none;'></div>
<script src='code/external/ext.js'></script>
<script src='code/PIMG.js'></script>
<script src='code/FNTS.js'></script>
<script src='code/LNG.js'></script>
<script src="code/pp.js" onload="loadingDone()">
</script>
</body>
</html>
